<html>
    <head>
        <title>Luvai Cutlerywala</title>
        <link rel="icon" type="image/x-icon" href="./images/icon.ico">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
    </head>

    <body>
        <div id="sidebar" class="sidebar">
            <button id="theme-change" class="sidebar-item" onclick="changeTheme();">
                <ion-icon name="contrast" size="large"></ion-icon>
            </button>
        </div>
        <div id="main-content" class="content-wrapper">
            <div id="intro-section" class="section">
                <div id="title-widget" class="widget header-widgets">
                    <div id="title-widget-inner-content" class="inner-content">
                        <p>This is the header.</p>
                    </div>
                </div>
                <div id="header-widget" class="widget header-widgets">
                    <p>This is another header.</p>
                </div>
            </div>
            <div id="physics-section" class="section">
                <div id="physics-asset-wrapper" class="asset-wrapper">
                    <img src="./images/hydrogen-wave-functions.png" id="physics-descriptor-asset" class="descriptor-asset" title="Simulate the hydrogen atom for yourself!">
                </div>
                <div id="physics-blurb-widget" class="widget descriptor-widgets">
                    <p>This is a simple blurb.</p>
                </div>
            </div>
            <div id="cs-section" class="section">
            </div>
        </div>
        <div id="contact-content" class="content-wrapper">

        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>

</html>
